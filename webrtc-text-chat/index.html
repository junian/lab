<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebRTC Text Chat</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  </head>
  <body>
    <main class="container">
      <div>
        <input id="webrtc_offer_input" readonly></input>
        <a id="webrtc_offer_url">Loading offer...</a>
      </div>
      <div>
        <input id="webrtc_answer_input"></input>
        <button id="webrtc_answer_button" onclick="copy_answer_cb()">...</button>
      </div>
      <div id="chat_messages"></div>
      <form id="chat_form" onsubmit="return false" autocomplete="off">
        <input type="text" id="chat_input" />
        <input type="submit" value="Send" />
      </form>
      <script type="text/javascript" src="main.js"></script>
    </main>
  </body>
</html>
